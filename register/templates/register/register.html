{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Kingdomly</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle w-50">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.first_name|as_crispy_field }}
            </div>
            <div class="mb-3">
                {{ form.last_name|as_crispy_field }}
            </div>

            <div class="mb-3">
                {{ form.email|as_crispy_field }}
            </div>

            <div class="mb-3">
                {{ form.password1|as_crispy_field }}
            </div>
            <div class="mb-3">
                {{ form.password2|as_crispy_field }}
            </div>

            <button type="submit" class="btn btn-primary mt-1 w-100">Sign up</button>
        </form>

        <div class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Log in instead</a>
        </div>
    </div>
</body>
</html>
